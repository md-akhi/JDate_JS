<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>JavaScript Demo:</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./asset/codemirror.css?v=dc5ec85" rel="stylesheet" />
		<link href="./asset/editor-js.css?v=dc5ec85" rel="stylesheet" />
	</head>
	<body>
		<section id="static">
			<pre>
				<code id="static-js" data-height="">
				</code>
			</pre>
		</section>
		<section id="live" class="live hidden">
			<header class="output-header border-rounded-top-no-bottom">
				<h4 class="output-heading">JavaScript Demo:</h4>
			</header>
			<div id="editor" class="editor"></div>
			<div class="output-container">
				<div class="buttons-container">
					<button id="execute" class="button run" type="button">
						Run &rsaquo;</button
					><button id="reset" type="button" class="button">Reset</button>
				</div>
				<div id="console" class="output"><code></code></div>
			</div>
		</section>
		<script src="./code/data.js"></script>
		<script type="text/javascript">
			const url = new URL(document.location.href);
			const params = url.searchParams;
			const exname = params.get("function");
			document.getElementsByTagName(
				"title"
			).innerHTML = `JavaScript Demo: ${exname}`;

			document.getElementById("static-js").innerHTML = exData(exname).replace(
				/^\s+/gm,
				``
			);

			document.getElementById(
				"output-heading"
			).innerHTML = `JavaScript Demo: ${exname}`;
		</script>
		<script src="./asset/codemirror.js?v=dc5ec85"></script>
		<script src="./asset/editor-js.js?v=dc5ec85"></script>
		<script src="https://cdn.jsdelivr.net/npm/@md-akhi/shdatetime@latest/dist/browser/shdatetime.min.js"></script>
	</body>
</html>
